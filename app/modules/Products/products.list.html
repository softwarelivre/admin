<h2 class="page-header">Lista de produtos</h2>

<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li class="active">Produtos</li>
</ol>

<table class="table table-striped table-responsive" ng-show="products.length">
  <thead>
    <tr>
      <th translate>Código</th>
      <th translate>Categoria</th>
      <th translate>Descrição</th>
      <th translate>Habilitado</th>
      <th translate>Disponível até</th>
      <th translate>Valor</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in products">
        <td>{{product.id}}</td>
        <td>{{product.category}}</td>
        <td>{{product.description}}</td>
        <td>{{product.public ? 'Sim' : 'Não'}}</td>
        <td>{{product.sold_until}}</td>
        <td>{{product.price == 0 ? '0.00': product.price}}</td>
    </tr>
  </tbody>
</table>
