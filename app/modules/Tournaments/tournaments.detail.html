<h2 class="page-header">Detalhes do torneio</h2>

<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li><a ui-sref="tournaments.list">Torneios</a></li>
  <li  class="active">Detalhes</li>
</ol>

<hr>

<dl>
  <dt translate>Seleção:</dt>
  <dd>{{ tournament.selection }}</dd>
  <dt translate>Situação</dt>
  <dd>{{ tournament.status }}</dd>
  <dt translate>Round atual</dt>
  <dd>{{ tournament.round }}</dd>
</dl>

<hr>

<table class="table table-condensed table-striped" ng-hide="tournament.rounds.length == 0">
  <col class="round" />
  <col class="judged" />
  <col class="inprogress" />
  <col class="pending" />
  <thead>
    <tr>
      <th translate>Round</th>
      <th translate>Julgado</th>
      <th translate>Em julgamento</th>
      <th translate>Pendente</th>
    </tr>
  </thead>
  <tr ng-repeat="(idx,round) in tournament.rounds | orderBy:'id'">
    <td>{{ idx }}</td>
    <td>{{ round.judged }}</td>
    <td>{{ round.in_progress }} <span ng-show="round.in_progress > 0">(stale={{round.stale}})</span></td>
    <td>{{ round.pending }}</td>
  </tr>
</table>
