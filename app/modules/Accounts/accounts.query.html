<h2 class="page-header">Buscar conta</h2>

<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li class="active">Contas</li>
</ol>

<form class="form">

  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label>Código da conta:</label>
        <input type="text"
               class="form-control"
               ng-model="query.id"/>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label>Código da compra:</label>
        <input type="text"
               class="form-control"
               ng-model="query.purchase_id"/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label>Nome da pessoa:</label>
        <input type="text"
               class="form-control"
               ng-model="query.name"/>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="form-group">
        <label>E-Mail:</label>
        <input type="text"
           class="form-control"
           ng-model="query.email"/>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="form-group">
        <label>Documento:</label>
        <input type="text"
               class="form-control"
               ng-model="query.document"/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <button type="text"
               class="btn btn-primary"
               ng-click="doSearch()" >Buscar</button>
      </div>
    </div>
  </div>

</form>

<div ng-include="'modules/Accounts/accounts.list.html'"></div>
