<table class="table table-striped table-responsive" ng-show="accounts.length">
  <thead>
    <tr>
      <th translate>Código</th>
      <th translate>Nome</th>
      <th translate>Role</th>
      <th translate>E-mail</th>
      <th translate>Documento</th>
      <th translate>Cidade</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="account in accounts">
     <td>
       <span ng-bind="account.id"></span>
     </td>
     <td>
        <a ui-sref="accounts.detail({id: account.id})">{{ account.name }}</a>
      </td>
      <td>
        <span class="badges">
          <span class="label label-danger"     ng-show="isAdmin(account)"           translate>admin</span>
          <span class="label label-warning"    ng-show="account.links.caravans.count == 1" translate>líder</span>
          <span class="label label-info" ng-show="account.links.proposals.count > 0"
                translate translate-n="account.links.proposals.count" translate-plural="{{$count}} propostas">
                {{ account.links.proposals.count }} proposta
          </span>
        </span>
      </td>
      <td class="email">{{ account.email }}</td>
      <td class="document">{{ account.document }}</td>
      <td class="city">{{ account.city }}</td>
    </tr>
  </tbody>
</table>
