<div type="text/ng-template" id="caravans.invite.edit.html">
    <div class="modal-header">
        <h3 class="modal-title">Adicionar convite</h3>
    </div>
    <div class="modal-body">
      <form class="form">
        <div class="form-group has-feedback">
            <label class="required">Nome:</label>
            <input type="text" ng-model="invite.name" class="form-control" focusable />
            <span field-error="name"></span>
        </div>
        <div class="form-group has-feedback">
            <label class="required">Email:</label>
            <input type="text" ng-model="invite.recipient" class="form-control" />
            <span field-error="recipient"></span>
        </div>
      </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="save()">Salvar</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
    </div>
</div>
